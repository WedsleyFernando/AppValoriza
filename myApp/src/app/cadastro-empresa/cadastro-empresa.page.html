<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="title">
      Cadastro Empresa
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div *ngIf = "cadastro">
  <div class="centro mg-top-30">
      <img src="assets/Logo_Valoriza.png" class="logo">
  </div>
  <div class="mg-top-30">
      <h3 class="centro">Cadastrar Nova Empresa</h3>
  </div>
    
  
  <div class="padding-40">
  <ion-list >
      
      <ion-item>
          <ion-label position="floating">RazÃ£o Social</ion-label>
           <ion-input type="text" [(ngModel)] = "cadastroEmpresaForm.nome"></ion-input>
       </ion-item>
   
  
      <ion-item>
         <ion-label position="floating">Cnpj</ion-label>
          <ion-input type="text" [(ngModel)] = "cadastroEmpresaForm.cnpj"></ion-input>
      </ion-item>

      <ion-item *ngIf = "campos">
          <ion-label position="floating">Estado</ion-label>
           <ion-input type="text" [(ngModel)] = "cadastroEmpresaForm.estado"></ion-input>
       </ion-item>
       
       <ion-item *ngIf = "campos">
           <ion-label position="floating">Comentario</ion-label>
           <ion-input type="text" [(ngModel)] = "cadastroEmpresaForm.comentario"></ion-input>
       </ion-item>
    </ion-list>











    
    <div class="centro" (click) = "ocultarCampos()" *ngIf="campos">
      <ion-icon class="seta" name="arrow-dropup" ></ion-icon>
    </div>
    <div class="centro" (click) = "mostrarCampos()" *ngIf = "camposocultar">
      <ion-icon class="seta" name="arrow-dropdown" ></ion-icon>
    </div>

    <div class="padding-20" *ngIf="campos" >  
      <div class="botoes centro" (click) = "criarNovaEmpresa()">
         Cadastrar Empresa
      </div> 
    </div>


 
</div>
</div>















  <div class="centro" *ngIf = "spinner">
      <div class="centro mg-top-30">
          <img src="assets/Logo_Valoriza.png" class="logo">
      </div>
  <div class="mg-top-30">  
    <h2 >Aguarde Um Momento ...</h2>
    <ion-spinner name="crescent" color="success"></ion-spinner>
  </div>
  </div>



</ion-content>
