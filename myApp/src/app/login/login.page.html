<ion-header>
  <ion-toolbar>
    <ion-title class="title">Entrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
<div >
  <div class="centro mg-top-30">
      <img src="assets/Logo_Valoriza.png" class="logo">
  </div>


<div class="padding-40">
  <ion-list >
      <ion-item>
         <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)] = "loginForm.email"></ion-input>
      </ion-item>


      <ion-item>
         <ion-label position="floating">Senha</ion-label>
          <ion-input type="password" [(ngModel)] = "loginForm.password" ></ion-input>
      </ion-item>

    </ion-list>
  </div>


  <div class="padding-40">
  <div class="botoes centro" (click) = "fazerLogin()">
            Entrar
  </div>
</div>
</div>





</ion-content>
