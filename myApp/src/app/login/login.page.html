<ion-header>
  <ion-toolbar>
    <ion-title>Entrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
<div *ngIf="login">
  <div class="centro mg-top-30">
      <img src="assets/Logo_Valoriza.png" class="logo">
  </div>


<div class="padding-40">
  <ion-list >
      <ion-item>
         <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)] = "loginForm.email"></ion-input>
      </ion-item>


      <ion-item>
         <ion-label position="floating">Senha</ion-label>
          <ion-input type="password" [(ngModel)] = "loginForm.password" ></ion-input>
      </ion-item>

    </ion-list>
  </div>


  <div class="padding-40">
  <div class="botoes centro" (click) = "fazerLogin()"  >

            Entrar
  </div>
  <div class="mg-top-20 centro" (click) ="exibirRegistro()">
           Criar Conta
   
  </div>
</div>
</div>

<div *ngIf="cadastro" >
<div class="centro mg-top-30">
    <img src="assets/Logo_Valoriza.png" class="logo">
</div>


<div class="padding-40">
<ion-list >

    <ion-item>
        <ion-label position="floating">Nome</ion-label>
         <ion-input type="text" [(ngModel)] = "cadastroForm.nome"></ion-input>
     </ion-item>
 

    <ion-item>
       <ion-label position="floating">Email</ion-label>
        <ion-input type="text" [(ngModel)] = "cadastroForm.email"></ion-input>
    </ion-item>


    <ion-item>
       <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" [(ngModel)] = "cadastroForm.password"></ion-input>
    </ion-item>

  </ion-list>
</div>


<div class="padding-40">
<div class="botoes centro" (click) = "criarNovaConta()">

          Cadastrar-se
</div>
<div class="mg-top-20 centro" (click) ="exibirLogin()">
         JÃ¡ Possuo Uma Conta
 
</div>
</div>
</div>




</ion-content>
