<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Controle
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>

  
    <ion-list >
      <ion-item-sliding *ngFor="let data of consulta">
        <ion-item >
            <p >{{data.NomeCliente}} </p>
           
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="unread(item)">Excluir</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
      </ion-list>

   

</ion-content>
