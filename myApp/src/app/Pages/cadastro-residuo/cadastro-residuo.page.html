<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="title">
      Cadastro Residuo
    </ion-title>
  </ion-toolbar>
</ion-header>
<!--Cadastra novo plano-->
<ion-content>
<div *ngIf="cadastro">
  <div class="centro mg-top-30">
      <img src="assets/Logo_Valoriza.png" class="logo">
  </div>
  <div class="mg-top-30">
      <h3 class="centro">Cadastrar Residuo</h3>
  </div>
    

  <!--Formulario-->
  <div class="padding-40">
  <ion-list >

      <ion-item>
          <ion-label position="floating">Nome</ion-label>
           <ion-input type="text" [(ngModel)] = "cadastroForm.nome"></ion-input>
       </ion-item> 
   
 
          <ion-item>
              <ion-label>Tipo</ion-label>
              <ion-select placeholder="Selecione" okText="OK" cancelText="Cancelar" [(ngModel)] = "cadastroForm.tipo" >
                <ion-select-option value="Liquido">Liquido</ion-select-option>
                <ion-select-option value="Solido">Solido</ion-select-option>
              </ion-select>
            </ion-item>
  
    </ion-list>
  </div>
  
  
  <!--Botao cadastre-se -->
  <div class="padding-40">
  <div class="botoes centro" (click) = "criarNovoResiduo()">
    Cadastrar Residuo
  </div>
  </div>
  </div>


  <!--Tela De loading-->
  <div class="centro" *ngIf = "spinner">
      <div class="centro mg-top-30">
          <img src="assets/Logo_Valoriza.png" class="logo">
      </div>
  <div class="mg-top-30">  
    <h2 >Aguarde Um Momento ...</h2>
    <ion-spinner name="crescent" color="success"></ion-spinner>
  </div>
  </div>
</ion-content>
