<ion-app>
  <ion-header>
    <ion-toolbar>
  
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
            
      <ion-title class="title">
         Consunta Residuo
      </ion-title>
            
    </ion-toolbar>
  </ion-header>
    
  <ion-content>
  <div>
  <div *ngIf="lista">
   <!--Barra De Pesquisa --> 
  <div>
      <ion-searchbar placeholder="Digite o nome do Residuo..."      
        [(ngModel)]="queryText"
        (ionInput)="filterResiduo($event)"
        clearInput>
      </ion-searchbar>
  </div>
  <!--Lista De Empresas-->
  <ion-list >
    <ion-item class="list-margin" *ngFor="let r of residuo" (click)="verInfo(r)">
      <ion-label>
        <p>{{r.nome}}</p>
        <p>Tipo : {{r.tipo}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  
  
  
  <!--Dados Da Empresa-->
  </div>
    <div *ngIf="dadosResiduo">
        <div class="centro mg-top-30">
            <img src="assets/Logo_Valoriza.png" class="logo">
        </div>
        <div class="mg-top-30">
            <h3 class="centro">Informa√ßoes Do Residuo</h3>
        </div>
      <ion-list>
          <ion-item>Nome : {{informacao.nome}}</ion-item>
          <ion-item>Tipo: {{informacao.tipo}}</ion-item>
     </ion-list>
     <div class="padding-40">
        <div class="botoes centro" (click) = "voltarConsulta()">
          Voltar
        </div>
        </div>
    </div>
  
  <!--Spinner De Carregamento-->  
    <div class="centro" *ngIf = "spinner">
      <ion-spinner color="success" ></ion-spinner>
    </div>
  </div>
  </ion-content>
  </ion-app>
